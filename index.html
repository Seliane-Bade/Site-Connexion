<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'inscription animée</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Créer un compte</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <span>Ou utilisez votre adresse mail</span>
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Mot de passe">
                <button>Se connecter</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Connexion</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <span>Utilisez votre adresse e-mail</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Mot de passe">
                <a href="#">Mot de passe oublié ?</a>
                <button>Se connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Heureux de vous revoir</h1>
                    <p>Connectez vous !</p>
                    <button class="hidden" id="login">Connexion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Bienvenue !</h1>
                    <p>Pas de compte ? Créez-en un !</p>
                    <button class="hidden" id="register">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
